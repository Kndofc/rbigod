<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bigod</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            position: relative; /* Adicionado para suportar posicionamento do subtítulo */
        }
        h1 {
            color: #007BFF;
        }
        p {
            font-size: 1.2em;
        }
        .btn {
            display: inline-block;
            background-color: #007BFF;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .subtle { /* Estilo para o texto subliminar */
            font-size: 0.8em;
            color: #666;
            margin-top: 30px; /* Ajuste conforme necessário */
            opacity: 0.7; /* Torna o texto menos proeminente */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Salve!</h1>
        <p>Falta só um site para o marketplace, em?</p>
        <a href="https://api.whatsapp.com/send?phone=5511962114156" class="btn">Chega junto!</a>
        <div class="subtle">Ou quem sabe até um app...</div> <!-- Posicionado de forma mais subliminar -->
    </div>
</body>
</html>
